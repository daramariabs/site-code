<!DOCTYPE html>
<html lan="pt-BR">
	<head>
		<meta charset="UTF-8">
		<title>Code - Contato</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body class="color-page">
		<div class="container-principal" id="topo">

			<!-- Cabeçalho -->
			<header>
				<div class="logo">
					<a href="index.html">
						<img src="imagem/logo.png" alt="logo site">
					</a>
				</div>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="clientes.html">Cliente</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<li><a href="#topo">Contato</a></li>
					</ul>
				</nav>
			</header>

			<div class="img-titulo">
				<img src="imagem/contato.png" alt="imagem de contato">
			</div>

			<section id="txt-contato">
				<form name="meu_form" id="meu-form">
					<p class="nome">
						<label for="nome">Nome:</label><br>
						<input type="text" id="nomeid" placeholder="Ex: Fulano da Silva" required="required" name="nome">
					</p>

					<p class="fone">
						<label class="fone">Fone: </label><br>
						<input type="phone" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone">
					</p>

					<p>
						<label for="email">Email: </label><br>
						<input type="email" id="emailid" placeholder="fulano@mail.com" required="required">
					</p>

					<p>
						<textarea placeholder="Mensagem" required="required"></textarea>
					</p>

					<button type="submit" form="meu_form">Enviar</button>
				</form>

				<div id="conta-data">
					<h4>Code - Desenvolvimento de sites</h4>

					<h5><img src="imagem\icoadress.png" alt="endereço"><br>Avenida Novos conhecimentos nª 2016</h5>
					<h5><img src="imagem\icoTelefone.png" alt="Telefone"><br>+ 55 11 9999-9999</h5>
					<h5><img src="imagem\iconContato.png" alt="email"><br>contato@code.com.br</h5>
					<h5><img src="imagem\icoFace.png" alt="facebook"><br>facebook.com\codedev</h5>
					<h5><img src="imagem\icoInsta.png" alt="instagram"><br>@codedev</h5>

				</div>
			</section>
		</div>
	</body>
</html>
